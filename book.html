    <!--------- Body For Home --------->
    <!-- Container for the image gallery -->

    <div class="featured">
      <h2>Featured Books</h2>
    </div>
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img class="imag" src="img\ai.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img class="imag" src="img\clrs.jpeg">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img class="imag" src="img\dbms.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img class="imag" src="img\ds.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img class="imag" src="img\ml.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img class="imag" src="img\os.jpg">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <br>
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <br>
      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="img\ai.jpg" style="width:100%" onclick="currentSlide(1)" alt="Artificial Intelligence">
        </div>
        <div class="column">
          <img class="demo cursor" src="img\clrs.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Algorithms">
        </div>
        <div class="column">
          <img class="demo cursor" src="img\dbms.jpg" style="width:100%" onclick="currentSlide(3)" alt="Database Management System">
        </div>
        <div class="column">
          <img class="demo cursor" src="img\ds.jpg" style="width:100%" onclick="currentSlide(4)" alt="Data Structures">
        </div>
        <div class="column">
          <img class="demo cursor" src="img\ml.jpg" style="width:100%" onclick="currentSlide(5)" alt="Machine Learning">
        </div>
        <div class="column">
          <img class="demo cursor" src="img\os.jpg" style="width:100%" onclick="currentSlide(6)" alt="Operating System">
        </div>
      </div>
    </div>

    <!--------- Link BootStrap JS --------->
