        <!--------- Body For Home --------->
        <div class="notice">
            <h1>Notices</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="img/notice1.jpg" alt="Library picture1" id="not">
                </div>
                <div class="col-md-4">
                    <img src="img/notice2.jpg" alt="Library picture2" id="not">
                </div>
                <div class="col-md-4">
                    <img src="img/notice3.jpg" alt="Library picture3" id="not">
                </div>
            </div>
        </div>
        <div class="contact">
            <h1>Contact Us</h1>
        </div>
        <div class="form">
            <form autocomplete="on" method="POST" action="#">
                <label for="name">Name :</label>
                <input type="text" placeholder="e.g. Steve Jobs" name="name" maxlength="30" autofocus required> <br>
                <label for="email">Email :</label>
                <input type="email" placeholder="e.g. example@mail.com" name="email" required> <br>
                <label for="phone">Mobile :</label>
                <input type="tel" name="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" maxlength="10"
                    required><br>
                <label for="card">Card No :</label>
                <input type="text" name="card" placeholder="e.g. 2043" pattern="[0-9]{4}" maxlength="4" required><br>
                <label for="query">Type of query</label>
                <select class="query" name="query" required>
                    <option value="">Select an option</option>
                    <option value="general">General</option>
                    <option value="book">Book</option>
                    <option value="membership">Membership</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="message">Message :</label>
                <textarea name="message" placeholder="Enter your message here..." required></textarea><br>
                <input type="reset">
                <input type="submit" value="Submit"><br>
            </form>
        </div><br>
